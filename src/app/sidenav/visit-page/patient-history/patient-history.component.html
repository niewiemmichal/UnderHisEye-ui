<section>
    <div class="accordion">
        <h1 class="mat-headling">Visit history</h1>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let visit of pastHistory">
                <mat-expansion-panel-header>
                    {{ visit.date | date }}
                </mat-expansion-panel-header>
                <h3 class="mat-subheading-1">Description: {{ visit.description }}</h3>
                <h3 class="mat-subheading-1">Diagnosis: {{ visit.diagnosis }}</h3>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <div class="accordion">
        <h1 class="mat-headling">Lab results</h1>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let exam of pastExams">
                <mat-expansion-panel-header>
                    {{ headerTitle(exam) }}
                </mat-expansion-panel-header>
                <h3 class="mat-subheading-1">Code: {{ exam.examination.code }}</h3>
                <h3 class="mat-subheading-1">Name: {{ exam.examination.name }}</h3>
                <h3
                    *ngIf="exam.status !== 'ORDERED' && exam.status !== 'CANCELED'"
                    class="mat-subheading-1"
                >
                    Result: {{ exam.result }}
                </h3>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</section>
