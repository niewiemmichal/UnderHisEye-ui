<div class="options">
    <mat-form-field class="options-left-item">
        <mat-label>Lekarze</mat-label>

        <mat-select [(ngModel)]="selectedDoctor">
            <mat-option *ngFor="let doctor of doctors" [value]="doctor">
                {{ doctor.name }} {{ doctor.surname }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<app-table
    [data]="visits"
    [columnsInfo]="columns"
    [rowOptions]="options"
    (optionSelected)="optionSelected($event)"
></app-table>
