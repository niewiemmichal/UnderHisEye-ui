<div class="options">
    <mat-form-field class="options-left-item">
        <mat-label>Lekarze</mat-label>

        <mat-select name="food" (selectionChange)="selectionChanged($event.value)">
            <mat-option *ngFor="let doctor of doctors" [value]="doctor">
                {{ doctor.name }} {{ doctor.surname }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="options-left-item">
        <input matInput [matDatepicker]="picker" placeholder="Data wizyty" [formControl]="dateForm" (dateChange)="dateChanged($event.value)" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

<app-table [data]="termsToDisplay" [columnsInfo]="columns"></app-table>
