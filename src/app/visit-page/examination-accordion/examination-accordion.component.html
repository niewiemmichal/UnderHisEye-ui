<mat-accordion>
    <mat-expansion-panel *ngFor="let accordionItem of accordionItems">
        <mat-expansion-panel-header>
            {{ accordionItem.SelectedValue == '' ? placeholderText : accordionItem.SelectedValue }}
        </mat-expansion-panel-header>
        <mat-form-field floatLabel="never" class="examination">
            <mat-label>Examination</mat-label>
            <mat-select
                [(value)]="accordionItem.SelectedValue"
                (selectionChange)="accordionItemsChanged()"
            >
                <mat-option *ngFor="let option of options" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="note" appearance="outline">
            <mat-label>Note</mat-label>
            <textarea
                #note
                matInput
                class="note-textarea"
                type="text"
                (change)="accordionItemsChanged()"
                [(ngModel)]="accordionItem.Note"
            ></textarea>
        </mat-form-field>
    </mat-expansion-panel>
</mat-accordion>
<button
    mat-flat-button
    color="primary"
    class="new-button"
    (click)="AddAccordionItem(); accordionItemsChanged()"
>
    Add
</button>
